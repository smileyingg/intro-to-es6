<!DOCTYPE html>
<head>
	<meta charset="utf-8">
   
	<title>Virtual Keyboard</title>
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="virtual-keyboard.css">
	
</head>
<body>
	<br/>
	<center><h1>Virtual Keyboard</h1></center>
	<br/>
	<div class="container-fluid">
		<form class="row form">
			<div class="col-sm-offset-4 col-sm-4 form-group">
				<input type="text" name="code" class="form-control input-lg">
			</div>

			<div class="softkeys" data-target="input[name='code']"></div>
		</form>		
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="virtual-keyboard.js"></script>

<script>
		$(document).ready(function(){
			$('.softkeys').softkeys({
				target : $('.softkeys').data('target'),
				layout : [
					[
						['`','~'],
						['1','!'],
						['2','@'],
						['3','#'],
						['4','$'],
						['5','%'],
						['6','^'],
						['7','&amp;'],
						['8','*'],
						['9','('],
						['0',')'],
						['-', '_'],
						['=','+'],
						'delete'
					],
					[
						'q','w','e','r','t','y','u','i','o','p',
						['[','{'],
						[']','}']
					],
					[
						'capslock',
						'a','s','d','f','g','h','j','k','l',
						[';',':'],
						["'",'&quot;'],
						['\\','|']
					],
					[
						'shift',
						'z','x','c','v','b','n','m',
						[',','&lt;'],
						['.','&gt;'],
						['/','?'],
						['@']
					]
				]
			});
		});
</script>
</body>
</html>
